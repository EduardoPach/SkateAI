training_parameters:
  epochs: 10
  learning_rate: 0.001
dataloader_parameters:
  train_csv: ./data/metadata/metadata.csv
  val_csv: ./data/metadata/metadata.csv
  root_dir: ./data/videos
  batch_size: 4
  max_frames: 69
  num_workers: 1
  pin_memory: True
model_parameters:
  rnn_type: lstm
  rnn_layers: 2
  rnn_hidden: 100
  trainable_backbone: false
  heads_params:
    byrt: [[256, 0.5], [128, 0.2], [16, 0.3]]
    byrn: [[256, 0.5], [128, 0.2], [16, 0.3]]
    bdrt: [[256, 0.5], [128, 0.2], [16, 0.3]]
    bdrn: [[256, 0.5], [128, 0.2], [16, 0.3]]
    ft: [[256, 0.5], [128, 0.2], [16, 0.3]]
    fn: [[256, 0.5], [128, 0.2], [16, 0.3]]
    landed: [[256, 0.5], [128, 0.2], [16, 0.3]]
    stance: [[256, 0.5], [128, 0.2], [16, 0.3]]
